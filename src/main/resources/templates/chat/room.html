<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" style="display: none;">
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" id="room_name">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="createRoom">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group" id="chatrooms">
    </ul>
</div>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<script>
    $(document).ready(function () {
        // Vue.js 대신 jQuery 사용
        var chatrooms = [];

        function findAllRoom() {
            $.get('/chat/rooms', function (response) {
                chatrooms = response;
                updateChatroomList();
            });
        }

        function createRoom() {
            var roomName = $('#room_name').val();
            if (roomName === "") {
                alert("방 제목을 입력해 주세요.");
                return;
            } else {
                var params = {
                    name: roomName
                };

                $.ajax({
                    type: "POST",
                    url: '/chat/room',
                    data: params,
                    success: function (response) {
                        alert(response.name + "방 개설에 성공하였습니다.");
                        $('#room_name').val('');
                        findAllRoom();
                    },
                    error: function (response) {
                        alert("채팅방 개설에 실패하였습니다.");
                    }
                });
            }
        }

        function enterRoom(roomId) {
            var sender = prompt('대화명을 입력해 주세요.');
            if (sender !== "") {
                localStorage.setItem('wschat.sender', sender);
                localStorage.setItem('wschat.roomId', roomId);
                location.href = "/chat/room/enter/" + roomId;
            }
        }

        function updateChatroomList() {
            var $chatrooms = $('#chatrooms');
            $chatrooms.empty();

            for (var i = 0; i < chatrooms.length; i++) {
                var item = chatrooms[i];
                var $li = $('<li>', {
                    class: 'list-group-item list-group-item-action',
                    click: function () {
                        enterRoom(item.roomId);
                    }
                }).text(item.name);

                $chatrooms.append($li);
            }
        }

        // 초기 실행
        findAllRoom();

        // 이벤트 핸들러 등록
        $('#createRoom').on('click', createRoom);

        // 화면 표시
        $('#app').show();
    });
</script>
</body>
</html>
